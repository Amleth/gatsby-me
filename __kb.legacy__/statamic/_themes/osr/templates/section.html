<div class="main article" role="main">
  {{ theme:partial src="breadcrumbs" }}
  <h1>{{ title }}</h1>

  {{ content|widont }}

  <ol class="tree roman">
    {{ nav max_depth="5" from="{current_url}" folders_only="false" }}
      <li>
        <a href="{{ url }}">{{ title|smartypants|widont }}</a>
        {{ if children }}
        <ol>
          {{ *recursive children* }}
        </ol>
        {{ endif }}
      </li>
    {{ /nav }}
  </ol>

</div>
